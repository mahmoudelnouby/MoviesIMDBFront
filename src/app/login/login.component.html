    <div class="login-container">
        <div class="login-card">
          <h2>Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                id="username"
                type="text"
                formControlName="username"
                class="form-control"
                [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                placeholder="Enter your username"
              />
              <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                Username is required.
              </div>
            </div>
      
            <div class="form-group">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control"
                [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="Enter your password"
              />
              <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required.
              </div>
            </div>
      
            <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
      
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
      
  </form>

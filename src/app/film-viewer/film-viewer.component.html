<div class="films-container">
    <h2>Films Viewer</h2>
  
    <!-- Loading state -->
    <div *ngIf="isLoading">Loading films...</div>
    <div *ngIf="!isLoading && films.length === 0">No films available.</div>
  
    <!-- Film cards with checkboxes for selection -->
    <div class="film-card" *ngFor="let film of films">
      <div class="film-details">
        <!-- Checkbox to select the film -->
        <input 
          type="checkbox" 
          [checked]="selectedImdbIds.includes(film.imdbID)"
          (change)="toggleSelection(film)" />
        
        <!-- Film details -->
        <img *ngIf="film.Poster" [src]="film.Poster" alt="{{ film.Title }} poster" />
        <h3>{{ film.Title }} ({{ film.Year }})</h3>
        <p><strong>Genre:</strong> {{ film.Genre }}</p>
        <p><strong>Director:</strong> {{ film.Director }}</p>
        <p><strong>Plot:</strong> {{ film.Plot }}</p>
        <p><strong>IMDB Rating:</strong> {{ film.imdbRating }}</p>
      </div>
    </div>
  
    <!-- Pagination controls -->
    <div class="pagination-controls">
      <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
  
    <!-- Delete button to delete selected films -->
    <button 
      (click)="deleteSelectedFilms()" 
      [disabled]="selectedImdbIds.length === 0">
      Delete Selected Films
    </button>
  </div>
